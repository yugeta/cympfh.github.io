<p>検索ヒット数で距離を測る有名なやつ。</p>
<p>単語 <code>a[i]</code> の単独でのヒット数を <code>f[i]</code> とし、 単語の組 <code>(a[i], a[j])</code> でのヒット数を <code>f2[i][j]</code> とするとき</p>
<pre><code>sim(a[i], a[j]) = 2 * f2[i][j] / f[i] / f[j]</code></pre>
<p>とする。</p>
