<h1 id="exact-quantum-query-complexity-of-exact-and-threshold">Exact quantum query complexity of EXACT and THRESHOLD</h1>
<p>qbit 列 <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><mrow><mo stretchy="false">{</mo><mn>0</mn><mo>,</mo><mn>1</mn><msup><mo stretchy="false">}</mo><mi>n</mi></msup></mrow></math> を入力とする、 二つの述語</p>
<ul class="incremental">
<li><math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><mrow><mi>E</mi><mi>X</mi><mi>A</mi><mi>C</mi><msubsup><mi>T</mi><mi>k</mi><mi>n</mi></msubsup></mrow></math>: ちょうど <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><mrow><mi>k</mi></mrow></math> qbit が 1 である</li>
<li><math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><mrow><mi>T</mi><mi>H</mi><mi>R</mi><mi>E</mi><mi>S</mi><mi>H</mi><mi>O</mi><mi>L</mi><msubsup><mi>D</mi><mi>k</mi><mi>n</mi></msubsup></mrow></math>: <math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><mrow><mi>k</mi></mrow></math> qbit 以上が 1 である</li>
</ul>
<p>であって、 計算量 (観測の数?) が</p>
<p><math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><mrow><msub><mi>Q</mi><mi>E</mi></msub><mo stretchy="false">(</mo><mi>E</mi><mi>X</mi><mi>A</mi><mi>C</mi><msubsup><mi>T</mi><mi>k</mi><mi>n</mi></msubsup><mo stretchy="false">)</mo><mo>=</mo><mi>max</mi><mo stretchy="false">{</mo><mi>k</mi><mo>,</mo><mi>n</mi><mo>−</mo><mi>k</mi><mo stretchy="false">}</mo></mrow></math></p>
<p><math display="inline" xmlns="http://www.w3.org/1998/Math/MathML"><mrow><msub><mi>Q</mi><mi>E</mi></msub><mo stretchy="false">(</mo><mi>T</mi><msubsup><mi>h</mi><mi>k</mi><mi>n</mi></msubsup><mo stretchy="false">)</mo><mo>=</mo><mi>max</mi><mo stretchy="false">{</mo><mi>k</mi><mo>,</mo><mi>n</mi><mo>−</mo><mi>k</mi><mo>+</mo><mn>1</mn><mo stretchy="false">}</mo></mrow></math></p>
<p>のようなものを定めた。</p>
<p>ちなみに、PARITYを同様の計算量で行うものは引用にある。</p>
