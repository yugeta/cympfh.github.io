<h1 id="learning-syntactic-patterns-for-automatic-hypernym-discovery">Learning syntactic patterns for automatic hypernym discovery</h1>
<p>パターンの発掘は、 <a href="./memo/freepal.html">freepal</a> と同じく、 dependency tree の上の、二つの名詞間の最短路。 <code>lexico-syntactic patterns</code> と読んでいる。</p>
<p>そちらでは、列に潰しちゃうけど、 これは木の状態のまま持ってパターンとするのが違う。 あと、stop-word を取り除いてる。 あちらではどうしてたっけな。</p>
<p>でも、長さ2とか3とかくらいの短いパターンしか, 有用でなかったらしい。</p>
