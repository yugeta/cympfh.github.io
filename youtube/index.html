<head>
<meta charset="UTF-8">
<title>YTl ver 1.5.0</title>
<link rel="stylesheet" type="text/css" href="./player.css">
<script type="text/javascript" src="../js/swfobject.js"></script>
<script type="text/javascript" src="./video.js"></script>
<script type="text/javascript" src="./playlist.js"></script>
<script type="text/javascript">

var ls, idx;

function shuffle() {
  T.value =
    T.value.split('\n')
     .filter(function(l){ return (l.trim())[0] !== '#' })
     .filter(function(l){ return l.length >= 3 && l.indexOf(' ') > 0 })
     .map(function(l){ return [Math.random(), l] })
     .sort(function(x,y){ return x[0] > y[0] })
     .map(function(pair){ return pair[1] })
     .join('\n')
     ;
}

function listset() {

  var ids = 
    T.value.split('\n')
     .filter(function(l){ return (l.trim())[0] !== '#' })
     .filter(function(l){ return l.length >= 3 && l.indexOf(' ') > 0 })
     .map(function(l) {
        var i = l.indexOf(' ');
        return { id : l.slice(0, i) , name : l.slice(i+1) } })
     ;

  draw(ids);

}

function ytExit() {
  idx = -1;
  setTitle();
  D.removeChild(player);
  var v = document.createElement("div");
  v.id = "V";
  v.width = "640px";
  v.height = "0px";
  D.appendChild(v);
  P.style.display = "block";
}

function init() {

  pls.onchange = function(e) {
    load_pls(T, e.currentTarget.value);
  };
  init_pls(T, pls);

}

</script>
</head>
<body onload='init()'>

<div style="width:450px;display:block" id="D">
<div id="W">push ``play''</div>
<embed id='V' width='640px' height='0px' src=''>
</div>

<div id='P'>
  <form style='width:450px'>
  <textarea wrap="off" id='T'># my playlist</textarea>
  <br>

  <select id='pls'></select>
  <input type='button' value='shuffle' onclick='shuffle()'>
  <input type='button' value='play' onclick='listset()'>

  </form>
</div>
