<p>集中して作業できる時間帯は朝の5時から朝の9時くらいまで。 起きたら夕方という生活は間違いなく、 自分を混乱させる。</p>
<p>めったに逢わない人間と逢って、話をしたら、 最近読んでいる百合のマンガで趣味が一致したのが嬉しかった。 どちらかと言えばマイナーなジャンルのものだったので、 余計にだった。</p>
