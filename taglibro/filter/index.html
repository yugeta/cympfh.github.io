  <body>
    <h1>filter</h1>

    <h2>日記検索の試験的実装。</h2>

    <form onsubmit='return filter()'><input type='text' value='hoge' value='' id='q'></form>

    <div id='R'></div>

    <hr />

    <p>
    クエリ文字列と,
    各記事についての
    <code>mecab with IPA辞書 | grep '名詞,' | join</code>
    これとを,
    tri-gram で比較して,
    できるだけ緩やかにマッチさせるつもり.
    </p>

    <script>
      var baby = true;
      q.style.color = '#c0c0c0';
      q.onfocus = function() {
        if (baby) {
          q.value = '';
          baby = false;
        }
        q.style.color = 'black';
      };
      q.onblur = function() {
        q.style.color = '#c0c0c0';
      }

    </script>
