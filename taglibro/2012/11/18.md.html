<p>2012/11/18 (Sun.)</p>
<p>Ubuntu 11.4 を使ってたけど、アップグレードする理由もないけれど 古いのをずっと使ってる意味もないので、11.4-&gt;11.10-&gt;12.4-&gt;12.10 と3段階アップグレードすることにした．飛ばしてアップグレードは できないと聞いたので．(ほんとうかな) そしたら11.10-&gt;12.4のアップグレードが完了して、再起動したら 12.4が起動するはずの画面でずっとマウスポインタが点滅して、 結局起動しなかった．仕方ないので、12.10をUSBからインストールした．</p>
