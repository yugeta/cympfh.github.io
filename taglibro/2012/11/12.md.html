<p>2012/11/12 Mon.</p>
<p>これは日本での出来事である． ある男が銃刀法によって逮捕された．電車の中でナイフを出し、 自分の腕を切ったと報道された．その後、てきとうなコメンテーター がお笑い事としてコトの粗筋を説明したことには、 男はこの一ヶ月で20回ほど、夜中、閑散とした電車内にて 少ない乗客にふらりと立ち寄り、その姿はフーテンの酔っ払いの ようだったという． 突然ナイフを出し、その刃渡りをぎらりと 見せると、自分の腕にそれを当て、「切ってほしくなかったら、 2000円出せ」という脅迫をした．少額であることから19回成功して おり、通報を受けた鉄道員により逮捕されたという．</p>
