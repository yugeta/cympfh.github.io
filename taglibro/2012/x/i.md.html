<p>大きな水たまりと、それへと続く下り階段をなんとなく<br>見ていると、木の枝が風で大きく揺さぶられ葉っぱが<br>少女の頭を撫でた．少女は驚いてそれがなんなのかを<br>把握すると自分の頭を手で払って何でもないように<br>努めた．しかし思い出すごとにその感覚は懐かしさを<br>呼び起こして、ついに彼女は葉っぱに頭を撫でられるに<br>任せた．少女はゆっくり火を消した．</p>
