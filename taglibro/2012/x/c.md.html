<p>虫さされを一瞬で治す方法を偶然ながら発見した．</p>
<p>虫さされっていうのは蚊に刺されて痒く膨らんだ箇所のこと． 痒くも痛くもないならば治す必要もない．自然治癒でいいから． 膨らんでいるというのかポイントで、カミソリで撫でてやればいい． 膨らんだ部分だけが削げる．断面の毛細血管からは血があふれるが 自然とすぐにとまる．面白い．</p>
<p>寝ないといけないのに寝れない夜は日本酒を飲みながら苺ましまろ をみるけど軽く死にたくなるね</p>
<h2 id="追記">追記．</h2>
<p>削った部分次の日すごく痛むからやめたほうがいい．</p>
