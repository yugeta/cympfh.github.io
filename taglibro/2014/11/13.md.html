<h2 id="夢日記">夢日記。</h2>
<p>経路に従って廻る大変狭い温泉に行った。 私だけ普段持ち歩いているカバンを持っていたのでお湯にどうやって入ろうと考えていた。 カバンを床に降ろして、 一番初めの温泉に入ったところ、 すぐ近所の家と隣接して丸見えなことに気がついた。 その男性は、なんだか笑いながら言い訳めいたことを言っていた。</p>
