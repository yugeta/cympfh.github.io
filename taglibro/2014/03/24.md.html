<p>絶対そう。冬なのが悪い。<br />去年も同じことを言ってたの覚えてる。<br />冬だから人間のやる気が出てこない。<br />なぜなら、寒いから。</p>
<p>ちょうど大学が終わって大学院に進むにあたって<br />いろいろな手続きが面倒すぎて既にいくつか損しちゃってて</p>
<p>人間、寒いより暑いほうがいい。 夏に部屋に虫が出てきたら慌てて対処するけれど、 冬は部屋に虫が出てきたとしても面倒くさくて放っておくと思う。</p>
<p>世界の半分は面白くないで出来てるとは数時間前に私が言った言葉である。 もう半分はきっといま、南半球にあるに違いないよ。</p>
