<p>新しいPCにいつもの自分の環境を整えるまでの作業はたのしい。 一番はじめにDropboxをいれることで、その中に設定ファイルがほとんどすべて入っているので作業が大変に楽になる。</p>
<p><code>gem</code>のようなパッケージマネージャは依存関係を解決してくれない。 <code>apt-get</code>はかなり解決してくれる。</p>
<p>偶然のソフトウェア依存解決 は 綺麗な環境では解決できない。 解決できないために 一生使われないソフトウェアを入れることになる。</p>
<p><code>gem install vmail</code>は<code>apt-get install ruby-dev</code>して、<code>apt-get install sqlite3</code> する。</p>
