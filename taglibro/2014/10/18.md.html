<h2 id="twitterとブログの対比">Twitterとブログの対比</h2>
<p>ブログは読者の反応を求めない。 即座に読者の反応が貰えるのは気持ちが良い。 加えて都合の良いことに、そちらのほうがあたかも健全に思える。 壁に向かって喋るよりも。</p>
<p>日記の読者は書き手だ。 読み返さないと意味がない。</p>

<p>本当にいい加減、ずっと使える言語を知りたい。 実際C++か、Haskellか、だ。 R7RSはよくわからない。 CommonLispがいいかもしれない。 だから今日は Land of Lisp を写経しよう。 明日は修論のテーマを探すことに一日を費やそう。</p>
