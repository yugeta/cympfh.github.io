<p>夢日記。 なんかの体育祭に参加していた。自分が25組で、固まって座っていたけどみんなどこかにあそびに行ってしまった。 残ったのは自分を含めて四人で、内一人が自分に馴れ馴れしく近寄ってきたので慌てて行き先もなく逃げた。 外で偶然知り合いと出会う確率は知り合いの人数に比例すると言えなくもないけれど、 場所だとか時間だとかいう条件が与えられたら、確率は零か壱かであるような気もする。 へんなゼリーが、試供品が、町のあちらこちらで配られていた。 たくさん人間がいる中で自分だけが無視されていたようだった。 だからたくさん自分から人に話しかけることにした。そうすれば一応はみんな、自分の相手をしてくれた。</p>
